name: Continuous Integration

on:
  pull_request:
  push:

jobs:
  check-linting-and-formatting:
    runs-on: ubuntu-latest
    container:
      image: jamieleecho/coco-dev:latest
    steps:
      - uses: actions/checkout@master

      - name: Check linting, formatting
        run: |
          cd ${{ github.workspace }}
          make check-all

  check-build:
    runs-on: ubuntu-latest
    container:
      image: jamieleecho/coco-dev:latest
    steps:
      - uses: actions/checkout@master

      - name: Install Requirements
        run: |
          cd ${{ github.workspace }}
          make sync

      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          make run-tests

      - name: Check compile
        run: |
          cd ${{ github.workspace }}
          make
